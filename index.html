<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Simple Accordon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <div class="container">
      <div id="accordion">
        <div class="accordionItem" id="question1">
          <a href="#question1"
            >Who Am I ?
            <ion-icon name="add-outline"></ion-icon>
            <ion-icon name="remove-outline"></ion-icon>
          </a>
          <div class="answer">
            <p>
              My Name is Moataz M. Farid , Senior SDET , Love designing awesome stuff.
            </p>
          </div>
        </div>
        <div class="accordionItem" id="question2">
          <a href="#question2"
            >What is this page ?!
            <ion-icon name="add-outline"></ion-icon>
            <ion-icon name="remove-outline"></ion-icon>
          </a>
          <div class="answer">
            <p>
              This is a Dynamic Accodion created with pure CSS just as a POC .
            </p>
          </div>
        </div>
        <div class="accordionItem" id="question3">
          <a href="#question3"
            >What do u love the most ?
            <ion-icon name="add-outline"></ion-icon>
            <ion-icon name="remove-outline"></ion-icon>
          </a>
          <div class="answer">
            <p>
              spaghetti and shawerma 
            </p>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <!-- Ion Icons for icons -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
